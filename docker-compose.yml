services:
  ratonet:
    build: .
    ports:
      - "8000:8000"
      - "9000-9099:9000-9099/udp"  # SRT (até 25 streamers × 4 links)
      - "5001:5001/udp"            # SRTLA receiver
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DB_PATH=/app/data/ratonet.db
      - DASHBOARD_STATIC_DIR=/app
    restart: unless-stopped
